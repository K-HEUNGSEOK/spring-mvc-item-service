<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }

        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <form action="item.html" th:action th:object="${login}" method="post">
        <div>
            <p class="field-error" th:if="${#fields.hasGlobalErrors()}" th:each="err : ${#fields.globalErrors()}"
               th:text="${err}"></p>
        </div>
        <div>
            <label for="loginName">로그인 ID</label>
            <p class="field-error" th:errors="*{loginName}"></p>
            <input type="text" id="loginName" th:field="*{loginName}"  class="form-control">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <p class="field-error" th:errors="*{password}"></p>
            <input type="password" id="password" th:field="*{password}" name="password" class="form-control">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        th:onclick="|location.href='@{/}'|"
                        onclick="location.href='items.html'"
                        type="button">취소
                </button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
