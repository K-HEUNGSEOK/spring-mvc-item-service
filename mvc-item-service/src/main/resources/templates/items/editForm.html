<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../templates/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정</h2>
    </div>

    <form action="item.html" th:action th:object="${item}" method="post">

        <div>
            <label for="id">상품 ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control" readonly>
        </div>
        <div>
            <label for="itemName">상품명</label>
            <p class="field-error" th:errors="*{name}"></p>
            <input th:errorclass="field-error" type="text" id="itemName" th:field="*{name}" class="form-control" >
        </div>
        <div>
            <label for="price">가격</label>
            <p class="field-error" th:errors="*{price}"></p>
            <input th:errorclass="field-error" type="text" id="price" th:field="*{price}" class="form-control" >
        </div>
        <div>
            <label for="quantity">수량</label>
            <p class="field-error" th:errors="*{quantity}"></p>
            <input th:errorclass="field-error" type="text" id="quantity" th:field="*{quantity}" class="form-control">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='item.html'"
                        th:onclick="|location.href='@{/items/{itemId}(itemId=${item.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> </body>
</html>
